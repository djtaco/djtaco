{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<div class="pagination">
    {{ if .Paginator.HasPrev }}
      <div class="left"><a href="{{.Paginator.Prev.Url}}">&larr; Newer</a></div>
    {{ else }}
      <div class="left">&nbsp;</div>
    {{ end }}
    <div class="center">Page {{.Paginator.PageNumber}} of {{.Paginator.TotalPages}}</div>
    {{ if .Paginator.HasNext }}
      <div class="right"><a href="{{.Paginator.Next.Url}}">Older &rarr;</a></div>
    {{ end }}
</div>
{{ end }}
